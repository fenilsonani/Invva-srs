<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="cotainer">
        <form action="#">

            <h1>Suppier Section</h1>

            <input type="number" id="old__sno" placeholder="Supplier Mobile No"><br>
            <textarea id="old__sadd" cols="30" rows="10" placeholder="Enter Shop Add"></textarea>

            <h1>Customer Section</h1>

            <textarea placeholder="Enter Customer Add" name="" id="cadd" cols="30" rows="10"></textarea>


            <h1>General Section</h1>

            <input type="text" placeholder="Enter Discount Per" id="laga">



            <select name="gst per" id="per">

                <optgroup label="Gst-per">

                    <option>5</option>
                    <option>12</option>
                    <option>18</option>
                    <option>28</option>
                </optgroup>
            </select><br>
            <input type="file" id="filetag">
            <br>
            <button type="reset">Reset</button>
            <button type="button" onclick="fenil()">Submit</button>
